services:
  - type: web
    name: careplant-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile 
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free

  - type: web
    name: careplant-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
